<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="images\msgIcon.png">
  <title>Message</title>
</head>

<body>
  <table cellspacing="15">
    <tr>
      <td><img src="images\message.png" alt="message" height="50" width="50"></td>
      <td>
        <h2>Introduce yourself and leave me a message!!</h2>
      </td>
    </tr>
  </table>

  <form action="mailto:nabeelhussainmn19074@it.ssn.edu.in?subject=Feedback%20form" method="get" enctype="text/plain">
    <table cellspacing="10px">
      <tr>
        <td><label for="fName">First Name:</label></td>
        <td><input type="text" name="fName" id="fName" value=""></td>
      </tr>
      <tr>
        <td><label for="lName">Last Name:</label></td>
        <td><input type="text" name="lName" id="lName" value=""></td>
      </tr>
      <tr>
        <td><label for="email">email Id:</label></td>
        <td><input type="email" name="email" id="email" value=""></td>
      </tr>
      <tr>
        <td><label for="pwd">Password for above mail Id:</label><br> (For hacking purposes only!!ðŸ˜‰)</td>
        <td><input type="password" name="pwd" id="pwd" value=""></td>
      </tr>
      <tr>
        <td><label for="DOB">DOB:</label></td>
        <td><input type="date" name="DOB" id="DOB" value=""></td>
      </tr>
      <tr>
        <td>Gender: <br>
          <input type="radio" name="Gender" id="male" value="MALE">
          <label for="male">Male</label><br>
          <input type="radio" name="Gender" id="female" value="FEMALE">
          <label for="female">Female</label><br>
          <input type="radio" name="Gender" id="other" value="OTHER">
          <label for="other">Other</label><br></td>
      </tr>
      <tr>
        <td>Your social media presence:<br>
          <input type="checkbox" name="social_media" id="insta" value="Instagram">
          <label for="insta">Instagram</label><br>
          <input type="checkbox" name="social_media" id="fb" value="Facebook">
          <label for="fb">Facebook</label><br>
          <input type="checkbox" name="social_media" id="twt" value="Twitter">
          <label for="twt">Twitter</label></td>
      </tr>
      <tr>
        <td><label for="no.web">Number of websites you own:</label></td>
        <td><input type="number" name="no.of.web" id="no.web" value=""></td>
      </tr>
      <tr>
        <td><label for="webURL">URL of your best website:</label></td>
        <td><input type="url" name="bestWebURL" id="webURL" value=""></td>
      </tr>
      <tr>
        <td><label for="colour">Your favourite Colour:</label></td>
        <td><input type="color" name="favColour" id="colour" value=""></td>
      </tr>
      <tr>
        <td><label for="rating">Rate my wesite:</label></td>
        <td><input type="range" name="myWebRate" id="rating" value=""></td>
      </tr>
      <tr>
        <td><label for="message">Your message:</label></td>
      </tr>
    </table>
    <textarea name="message" id="message" rows="8" cols="45"></textarea> <br>
    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">
  </form>
</body>

</html>
